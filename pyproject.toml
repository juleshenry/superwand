[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "superwand"
version = "0.1.0"
description = "Convenient posterize library. Like a magic wand to breath life to images and css."
readme = "README.md"
authors = [{name = "Julian Henry"}]
license = "Apache-2.0"
requires-python = ">=3.12"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "Pillow",
    "numpy",
    "scikit-learn",
    "scipy",
    "matplotlib",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-cov",
]

[project.scripts]
superwand = "superwand.superwand:main"

[project.urls]
Homepage = "https://github.com/juleshenry/superwand"
Issues = "https://github.com/juleshenry/superwand"

[tool.setuptools]
packages = ["superwand"]
package-dir = {"" = "src"}

[tool.pytest.ini_options]
testpaths = ["tests"]