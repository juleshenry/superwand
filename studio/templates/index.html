<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperWand Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .color-preview { width: 30px; height: 30px; border-radius: 4px; display: inline-block; margin-right: 5px; }
        .preset-item:hover { background-color: #f3f4f6; cursor: pointer; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-80 bg-white shadow-lg p-6 overflow-y-auto">
            <h1 class="text-2xl font-bold mb-6 text-indigo-600">SuperWand Studio</h1>
            
            <div class="mb-4 flex space-x-1 bg-gray-100 p-1 rounded-lg">
                <button onclick="switchTab('image')" id="tab-image" class="flex-1 py-1 text-xs font-medium rounded-md bg-white shadow-sm">Image</button>
                <button onclick="switchTab('css')" id="tab-css" class="flex-1 py-1 text-xs font-medium rounded-md hover:bg-gray-200">CSS</button>
            </div>

            <div id="sidebar-image">
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Upload Image</label>
                    <input type="file" id="imageInput" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
                </div>

                <hr class="my-6">

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Regions (k): <span id="kValue">4</span></label>
                    <input type="range" id="kSlider" min="2" max="16" value="4" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Tolerance: <span id="thresholdValue">50</span></label>
                    <input type="range" id="thresholdSlider" min="1" max="255" value="50" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>

                <div class="mb-6 flex items-center">
                    <input type="checkbox" id="paletteCheckbox" checked class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="paletteCheckbox" class="ml-2 block text-sm font-medium text-gray-700">Apply Color Palette</label>
                </div>

                <div class="mb-6 flex items-center">
                    <input type="checkbox" id="floodCheckbox" class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500">
                    <label for="floodCheckbox" class="ml-2 block text-sm font-medium text-gray-700">Flood (Aggressive)</label>
                </div>

                <hr class="my-6">

                <div class="mb-6 hidden">
                    <h3 class="text-sm font-medium text-gray-700 mb-3">Gradient Style</h3>
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <button class="gradient-type-btn p-2 text-xs border rounded bg-indigo-50 border-indigo-200" data-style="none">None</button>
                        <button class="gradient-type-btn p-2 text-xs border rounded hover:bg-gray-50" data-style="vertical">Vertical</button>
                        <button class="gradient-type-btn p-2 text-xs border rounded hover:bg-gray-50" data-style="horizontal">Horizontal</button>
                        <button class="gradient-type-btn p-2 text-xs border rounded hover:bg-gray-50" data-style="radial">Radial</button>
                    </div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Gradient Intensity: <span id="intensityValue">20</span>%</label>
                    <input type="range" id="intensitySlider" min="0" max="100" value="20" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                </div>
            </div>

            <div id="sidebar-css" class="hidden">
                <div class="mb-6">
                    <h3 class="text-sm font-medium text-gray-700 mb-3">CSS Rethemer</h3>
                    <div class="space-y-3">
                        <input type="file" id="cssInput" accept=".css" class="w-full text-xs text-gray-500 file:mr-2 file:py-1 file:px-2 file:rounded file:border-0 file:text-xs file:bg-gray-100">
                        <button id="rethemeCssBtn" class="w-full bg-indigo-100 text-indigo-700 py-2 px-4 rounded-md text-sm font-medium hover:bg-indigo-200 transition hidden">Retheme CSS</button>
                    </div>
                </div>
            </div>

            <hr class="my-6">

            <div class="mb-6">
                <h3 class="text-sm font-medium text-gray-700 mb-3">Color Palette</h3>
                <div id="colorPickers" class="space-y-2">
                    <!-- Dynamic color pickers -->
                </div>
            </div>

            <hr class="my-6">

            <div class="mb-6">
                <h3 class="text-sm font-medium text-gray-700 mb-3">Presets</h3>
                <div class="space-y-2">
                    {% for theme_name, colors in themes.items() %}
                    <div class="preset-item p-2 rounded border border-gray-200 transition" onclick='applyPreset("{{ theme_name }}", {{ colors | tojson }})'>
                        <div class="text-xs font-semibold mb-1">{{ theme_name }}</div>
                        <div class="flex h-3 w-full rounded-sm overflow-hidden shadow-inner border border-gray-100">
                            {% for r, g, b in colors %}
                            <div style="background-color: rgb({{r}}, {{g}}, {{b}})" class="flex-1 h-full"></div>
                            {% endfor %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-10 flex flex-col overflow-hidden">
            <div id="content-image" class="flex-1 flex space-x-6">
                <div class="flex-1 bg-white rounded-xl shadow-md p-4 flex flex-col">
                    <h3 class="text-gray-500 text-sm font-medium mb-4 uppercase tracking-wider">Original</h3>
                    <div class="flex-1 flex items-center justify-center bg-gray-50 rounded-lg overflow-hidden">
                        <img id="originalPreview" class="max-w-full max-h-full object-contain hidden">
                        <div id="originalPlaceholder" class="text-gray-400">No image uploaded</div>
                    </div>
                </div>
                <div class="flex-1 bg-white rounded-xl shadow-md p-4 flex flex-col relative">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-gray-500 text-sm font-medium uppercase tracking-wider">Processed</h3>
                        <button id="downloadImageBtn" class="hidden text-indigo-600 text-xs font-bold hover:underline">DOWNLOAD .PNG</button>
                    </div>
                    <div class="flex-1 flex items-center justify-center bg-gray-50 rounded-lg overflow-hidden">
                        <img id="processedPreview" class="max-w-full max-h-full object-contain hidden">
                        <div id="processedPlaceholder" class="text-gray-400">Upload to see result</div>
                        <div id="loadingOverlay" class="hidden absolute flex flex-col items-center">
                            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mb-2"></div>
                            <span class="text-indigo-600 font-medium">Processing...</span>
                        </div>
                    </div>
                </div>
            </div>

            <div id="content-css" class="hidden flex-1 bg-white rounded-xl shadow-md p-6 flex flex-col">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-gray-500 text-sm font-medium uppercase tracking-wider">CSS Preview</h3>
                    <div class="flex space-x-4">
                        <button id="copyCssBtn" class="hidden text-gray-500 text-xs font-bold hover:text-indigo-600">COPY TO CLIPBOARD</button>
                        <button id="downloadCssBtn" class="hidden text-indigo-600 text-xs font-bold hover:underline">DOWNLOAD .CSS</button>
                    </div>
                </div>
                <div class="flex-1 bg-gray-900 rounded-lg p-4 overflow-y-auto">
                    <pre id="cssPreview" class="text-indigo-300 font-mono text-sm whitespace-pre-wrap"></pre>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentImageName = null;
        let isProcessing = false;
        let debounceTimer = null;
        let currentActiveTab = 'image';
        let currentOriginalColors = [];
        let regionGradients = []; // Array of { style: 'none', color2: null, intensity: 0.2, paletteColor: null }

        const kSlider = document.getElementById('kSlider');
        const kValue = document.getElementById('kValue');
        const thresholdSlider = document.getElementById('thresholdSlider');
        const thresholdValue = document.getElementById('thresholdValue');
        const floodCheckbox = document.getElementById('floodCheckbox');
        const paletteCheckbox = document.getElementById('paletteCheckbox');
        const colorPickers = document.getElementById('colorPickers');
        const imageInput = document.getElementById('imageInput');
        
        const cssInput = document.getElementById('cssInput');
        const rethemeCssBtn = document.getElementById('rethemeCssBtn');
        const cssPreview = document.getElementById('cssPreview');
        const downloadCssBtn = document.getElementById('downloadCssBtn');
        let currentCssName = null;
        let lastProcessedCss = "";

        function switchTab(tab) {
            currentActiveTab = tab;
            // Sidebar
            document.getElementById('sidebar-image').classList.toggle('hidden', tab !== 'image');
            document.getElementById('sidebar-css').classList.toggle('hidden', tab !== 'css');
            // Content
            document.getElementById('content-image').classList.toggle('hidden', tab !== 'image');
            document.getElementById('content-css').classList.toggle('hidden', tab !== 'css');
            // Tab buttons
            document.getElementById('tab-image').className = tab === 'image' 
                ? 'flex-1 py-1 text-xs font-medium rounded-md bg-white shadow-sm' 
                : 'flex-1 py-1 text-xs font-medium rounded-md hover:bg-gray-200';
            document.getElementById('tab-css').className = tab === 'css' 
                ? 'flex-1 py-1 text-xs font-medium rounded-md bg-white shadow-sm' 
                : 'flex-1 py-1 text-xs font-medium rounded-md hover:bg-gray-200';
        }

        // CSS Rethemer logic
        cssInput.onchange = async () => {
            const file = cssInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const resp = await fetch('/upload', { method: 'POST', body: formData });
            const data = await resp.json();
            
            if (data.filename) {
                currentCssName = data.filename;
                rethemeCssBtn.classList.remove('hidden');
                processCss(); // Initial preview
            }
        };

        async function processCss() {
            if (!currentCssName) return;
            
            const colors = regionGradients.map(grad => {
                const hex = grad.paletteColor || "#000000";
                return [
                    parseInt(hex.slice(1, 3), 16),
                    parseInt(hex.slice(3, 5), 16),
                    parseInt(hex.slice(5, 7), 16)
                ];
            });

            const resp = await fetch('/retheme_css', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    filename: currentCssName,
                    colors: colors
                })
            });
            const data = await resp.json();
            if (data.css) {
                lastProcessedCss = data.css;
                cssPreview.innerText = data.css;
                downloadCssBtn.classList.remove('hidden');
                document.getElementById('copyCssBtn').classList.remove('hidden');
            }
        }

        rethemeCssBtn.onclick = processCss;

        downloadCssBtn.onclick = () => {
            if (!lastProcessedCss) return;
            const blob = new Blob([lastProcessedCss], { type: 'text/css' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'rethemed_' + (currentCssName || 'style.css');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        };

        const copyCssBtn = document.getElementById('copyCssBtn');
        copyCssBtn.onclick = () => {
            if (!lastProcessedCss) return;
            navigator.clipboard.writeText(lastProcessedCss).then(() => {
                const originalText = copyCssBtn.innerText;
                copyCssBtn.innerText = 'COPIED!';
                setTimeout(() => {
                    copyCssBtn.innerText = originalText;
                }, 2000);
            });
        };

        const downloadImageBtn = document.getElementById('downloadImageBtn');
        downloadImageBtn.onclick = () => {
            const preview = document.getElementById('processedPreview');
            if (preview.src.startsWith('data:')) {
                const a = document.createElement('a');
                a.href = preview.src;
                a.download = 'rethemed_' + (currentImageName || 'image.png');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }
        };

        // Initialize color pickers based on k
        function updateColorPickers() {
            const k = parseInt(kSlider.value);
            
            // Adjust regionGradients size
            while (regionGradients.length < k) {
                regionGradients.push({ style: 'none', color2: null, intensity: 0.2, paletteColor: null });
            }
            if (regionGradients.length > k) {
                regionGradients = regionGradients.slice(0, k);
            }

            colorPickers.innerHTML = '';
            for (let i = 0; i < k; i++) {
                const grad = regionGradients[i];
                const container = document.createElement('div');
                container.className = 'mb-4 p-3 border rounded-xl bg-white shadow-sm flex flex-col space-y-3';
                
                const topRow = document.createElement('div');
                topRow.className = 'flex items-center space-x-3';

                // Original color preview
                const origRGB = currentOriginalColors[i] || [200, 200, 200];
                const origHex = "#" + origRGB.map(x => x.toString(16).padStart(2, '0')).join('');
                
                if (!grad.paletteColor) grad.paletteColor = origHex;

                const origBox = document.createElement('div');
                origBox.className = 'flex-shrink-0 flex flex-col items-center';
                origBox.innerHTML = `
                    <div class="w-8 h-8 rounded border" style="background-color: ${origHex}"></div>
                    <div class="text-[6px] text-gray-400 font-bold uppercase mt-1">Orig</div>
                `;
                topRow.appendChild(origBox);

                // Arrow
                const arrow = document.createElement('div');
                arrow.className = 'text-gray-300';
                arrow.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="9 5l7 7-7 7" /></svg>`;
                topRow.appendChild(arrow);

                // Palette Color Picker
                const palettePickerDiv = document.createElement('div');
                palettePickerDiv.className = 'flex flex-col items-center';
                const paletteInput = document.createElement('input');
                paletteInput.type = 'color';
                paletteInput.value = grad.paletteColor;
                paletteInput.className = 'w-8 h-8 border-0 rounded cursor-pointer';
                paletteInput.oninput = (e) => { 
                    grad.paletteColor = e.target.value; 
                    triggerProcess(); 
                };
                palettePickerDiv.appendChild(paletteInput);
                const paletteLabel = document.createElement('div');
                paletteLabel.className = 'text-[6px] text-gray-400 font-bold uppercase mt-1';
                paletteLabel.innerText = 'Palette';
                palettePickerDiv.appendChild(paletteLabel);
                topRow.appendChild(palettePickerDiv);

                // Gradient Section
                if (grad.style === 'none') {
                    const addBtn = document.createElement('button');
                    addBtn.className = 'ml-auto bg-indigo-50 text-indigo-600 px-2 py-1 rounded text-[10px] font-bold border border-indigo-100 hover:bg-indigo-100';
                    addBtn.innerText = '+ ADD GRADIENT';
                    addBtn.onclick = () => {
                        grad.style = 'vertical';
                        grad.color2 = grad.paletteColor;
                        updateColorPickers();
                        triggerProcess();
                    };
                    topRow.appendChild(addBtn);
                } else {
                    // Second color picker
                    const color2Div = document.createElement('div');
                    color2Div.className = 'flex flex-col items-center';
                    const color2Input = document.createElement('input');
                    color2Input.type = 'color';
                    color2Input.value = grad.color2 || grad.paletteColor;
                    color2Input.className = 'w-8 h-8 border-0 rounded cursor-pointer';
                    color2Input.oninput = (e) => { grad.color2 = e.target.value; triggerProcess(); };
                    color2Div.appendChild(color2Input);
                    const color2Label = document.createElement('div');
                    color2Label.className = 'text-[6px] text-gray-400 font-bold uppercase mt-1';
                    color2Label.innerText = 'End';
                    color2Div.appendChild(color2Label);
                    topRow.appendChild(color2Div);

                    // Style selector
                    const styleSelect = document.createElement('select');
                    styleSelect.className = 'ml-auto text-[10px] border rounded p-1 bg-gray-50';
                    ['vertical', 'horizontal', 'radial'].forEach(s => {
                        const opt = document.createElement('option');
                        opt.value = s;
                        opt.innerText = s.toUpperCase();
                        if (s === grad.style) opt.selected = true;
                        styleSelect.appendChild(opt);
                    });
                    styleSelect.onchange = (e) => { grad.style = e.target.value; updateColorPickers(); triggerProcess(); };
                    topRow.appendChild(styleSelect);

                    // Remove button
                    const removeBtn = document.createElement('button');
                    removeBtn.className = 'text-gray-400 hover:text-red-500 ml-2';
                    removeBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>`;
                    removeBtn.onclick = () => {
                        grad.style = 'none';
                        updateColorPickers();
                        triggerProcess();
                    };
                    topRow.appendChild(removeBtn);

                    // Intensity slider in a second row
                    const intensityRow = document.createElement('div');
                    intensityRow.className = 'flex items-center space-x-2 px-2';
                    intensityRow.innerHTML = `<span class="text-[8px] font-bold text-gray-400 uppercase w-12">Intensity</span>`;
                    const intensityInput = document.createElement('input');
                    intensityInput.type = 'range';
                    intensityInput.min = '0';
                    intensityInput.max = '100';
                    intensityInput.value = grad.intensity * 100;
                    intensityInput.className = 'flex-1 max-w-[140px] h-1 bg-gray-200 rounded-lg appearance-none cursor-pointer';
                    intensityInput.oninput = (e) => { grad.intensity = e.target.value / 100.0; triggerProcess(); };
                    intensityRow.appendChild(intensityInput);
                    container.appendChild(intensityRow);
                }

                container.insertBefore(topRow, container.firstChild);
                colorPickers.appendChild(container);
            }
        }

        function triggerProcess() {
            if (currentActiveTab === 'image' && currentImageName) {
                document.getElementById('loadingOverlay').classList.remove('hidden');
            }
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                if (currentActiveTab === 'image') {
                    processImage();
                } else if (currentActiveTab === 'css') {
                    processCss();
                }
            }, 300);
        }

        async function uploadImage() {
            const file = imageInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            const resp = await fetch('/upload', { method: 'POST', body: formData });
            const data = await resp.json();
            
            if (data.filename) {
                currentImageName = data.filename;
                document.getElementById('originalPreview').src = URL.createObjectURL(file);
                document.getElementById('originalPreview').classList.remove('hidden');
                document.getElementById('originalPlaceholder').classList.add('hidden');
                processImage();
            }
        }

        async function processImage() {
            if (!currentImageName) {
                document.getElementById('loadingOverlay').classList.add('hidden');
                return;
            }
            if (isProcessing) return;
            
            isProcessing = true;
            document.getElementById('loadingOverlay').classList.remove('hidden');

            const k = parseInt(kSlider.value);
            const threshold = parseInt(thresholdSlider.value);
            const flood = floodCheckbox.checked;
            const applyPalette = paletteCheckbox.checked;
            
            const colors = [];
            const gradientStyles = [];
            const gradientIntensities = [];

            for (let i = 0; i < k; i++) {
                const grad = regionGradients[i];
                const pColor = grad.paletteColor;
                const c1 = [parseInt(pColor.slice(1, 3), 16), parseInt(pColor.slice(3, 5), 16), parseInt(pColor.slice(5, 7), 16)];
                
                if (grad.style !== 'none') {
                    const c2Hex = grad.color2 || pColor;
                    const c2 = [parseInt(c2Hex.slice(1, 3), 16), parseInt(c2Hex.slice(3, 5), 16), parseInt(c2Hex.slice(5, 7), 16)];
                    
                    colors.push([c1, c2]);
                    gradientStyles.push(grad.style);
                    gradientIntensities.push(grad.intensity);
                } else {
                    if (applyPalette) {
                        colors.push(c1);
                    } else {
                        // Use original color if no palette and no gradient
                        const orig = currentOriginalColors[i] || [0, 0, 0];
                        colors.push(orig);
                    }
                    gradientStyles.push('none');
                    gradientIntensities.push(0.2);
                }
            }

            try {
                const resp = await fetch('/process', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        image_name: currentImageName,
                        k: k,
                        threshold: threshold,
                        flood: flood,
                        gradient_styles: gradientStyles,
                        gradient_intensities: gradientIntensities,
                        colors: colors
                    })
                });
                const data = await resp.json();
                if (data.image) {
                    const preview = document.getElementById('processedPreview');
                    preview.src = 'data:image/png;base64,' + data.image;
                    preview.classList.remove('hidden');
                    document.getElementById('processedPlaceholder').classList.add('hidden');
                    document.getElementById('downloadImageBtn').classList.remove('hidden');

                    if (data.original_colors) {
                        const oldK = currentOriginalColors.length;
                        currentOriginalColors = data.original_colors;
                        if (oldK !== currentOriginalColors.length) {
                             updateColorPickers();
                        }
                    }
                }
            } catch (err) {
                console.error(err);
            } finally {
                isProcessing = false;
                document.getElementById('loadingOverlay').classList.add('hidden');
            }
        }

        function applyPreset(name, colors) {
            const presetK = colors.length;
            kSlider.value = Math.min(Math.max(presetK, 2), 16);
            kValue.innerText = kSlider.value;
            
            while (regionGradients.length < presetK) {
                regionGradients.push({ style: 'none', color2: null, intensity: 0.2, paletteColor: null });
            }

            colors.forEach((rgb, i) => {
                if (i >= regionGradients.length) return;
                const hex = "#" + rgb.map(x => x.toString(16).padStart(2, '0')).join('');
                regionGradients[i].paletteColor = hex;
            });
            
            updateColorPickers();
            triggerProcess();
        }

        kSlider.oninput = () => {
            kValue.innerText = kSlider.value;
            updateColorPickers();
            triggerProcess();
        };

        thresholdSlider.oninput = () => {
            thresholdValue.innerText = thresholdSlider.value;
            triggerProcess();
        };

        floodCheckbox.onchange = triggerProcess;
        paletteCheckbox.onchange = triggerProcess;
        imageInput.onchange = uploadImage;

        // Init
        updateColorPickers();
    </script>

</body>
</html>
